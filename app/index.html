<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Pocket Reads</title>
    <meta name="description" content="A d3js data visualization of your pocket reads.">

    <link rel="shortcut icon" href="favicon.ico">

    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  <body>
    <!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <div class="container">
      <div class="row clearfix">
        <div class="col-md-12 column">
          <div class="jumbotron">
            <h1>
              Pocket Reads Visualization
            </h1>
            <p>
              This app will load the list of your reads from pocket and visualize them. It all happens in your browser and no data is stored anywhere else.
            </p>
            <p>
              <a class="btn btn-primary btn-large" href="#" id="authBtn">Authorize pocket app</a>
            </p>
          </div>
        </div>
      </div>
